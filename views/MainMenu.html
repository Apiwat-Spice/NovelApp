<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@400..900&family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Sarabun:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Maven Pro', 'Prompt', 'Sarabun';
      background-color: rgb(103, 103, 103); 
      height: 100vh;
    }
    a {
      text-decoration: none;
      color: inherit;
      cursor: pointer;
    }

    a:hover {
      color:inherit;
    }
  </style>
</head>

<body>
  <header>
    <div class="px-3 py-2 bg-dark text-white">
      <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
          <a href="/" class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none">
            <i class="fa-solid fa-book-quran fa-4x"></i>
            <h3>Novel Website</h3>
          </a>

          <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small">
            <li>
              <a href="/" class="nav-link text-secondary">
                <i class="fa-solid fa-house bi d-block mx-auto mb-1 fa-2x"></i>
                Home
              </a>
            </li>
            <li>
              <a href="/addNovel" class="nav-link text-white">
                <i class="fa-solid fa-pen-nib bi d-block mx-auto mb-1 fa-2x"></i>
                CreateNovel
              </a>
            </li>
            <li>
              <a href="/coin" class="nav-link text-white">
                <i class="fa-solid fa-coins bi d-block mx-auto mb-1 fa-2x"></i>
                Coins
              </a>
            </li>
            <li>
              <a href="/profile" class="nav-link text-white">
                <i class="fa-solid fa-user bi d-block mx-auto mb-1 fa-2x"></i>
                Profile
              </a>
            </li>
          </ul>

        </div>
      </div>
    </div>
    <div class="px-3 py-2 border-bottom mb-3">
      <div class="container d-flex flex-wrap justify-content-center">
        <form class="col-12 col-lg-auto mb-2 mb-lg-0 me-lg-auto">
          <input type="search" class="form-control" placeholder="Search..." aria-label="Search">
        </form>

        <div class="text-end">
          <form action="/auth/logout" method="POST">
            <button type="submit" class="btn btn-danger">
              <i class="fa-solid fa-right-from-bracket"></i> Logout
            </button>
            <button type="button" class="btn btn-light text-dark me-2"><a href="/login">Login</a></button>
            <button type="button" class="btn btn-primary"><a href="/register">Sign-up</a></button>
          </form>
        </div>
      </div>
    </div>
  </header>






















  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
